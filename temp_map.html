
                <!DOCTYPE html>
                <html>
                <head>
                    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
                    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
                    <style>
                        body { margin: 0; padding: 0; }
                        #map { height: 100vh; width: 100%; }
                        #timestamp { 
                            position: absolute; 
                            bottom: 10px; 
                            right: 10px; 
                            background: white; 
                            padding: 5px; 
                            border-radius: 5px;
                            z-index: 1000;
                        }
                    </style>
                </head>
                <body>
                    <div id="map"></div>
                    <div id="timestamp">Last Updated: 08:41 PM</div>
                    <script>
                        var map = L.map('map', {
                            center: [39.8283, -98.5795],
                            zoom: 4
                        });
                        
                        // Add base map
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: 'Â© OpenStreetMap contributors'
                        }).addTo(map);
                        
                        // Add radar layer
                        if ('https://tilecache.rainviewer.com/v2/radar/1733190000/256/{z}/{x}/{y}/2/1_1.png') {
                            L.tileLayer('https://tilecache.rainviewer.com/v2/radar/1733190000/256/{z}/{x}/{y}/2/1_1.png', {
                                opacity: 0.7
                            }).addTo(map);
                        }
                    </script>
                </body>
                </html>
